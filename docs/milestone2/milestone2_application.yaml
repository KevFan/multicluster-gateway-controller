apiVersion: v1
kind: Namespace
metadata:
  name: mgc-demo
---
apiVersion: v1
kind: Service
metadata:
  name: mgc-demo
  namespace: mgc-demo
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: mgc-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mgc-demo
  namespace: mgc-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mgc-demo
  template:
    metadata:
      labels:
        app: mgc-demo
    spec:
      containers:
        - name: mgc-demo
          image: docker.io/jmalloc/echo-server
          ports:
            - name: http-port
              containerPort: 8080
              protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mgc-demo
  namespace: mgc-demo
spec:
  hostnames:
  - "$MYAPP_HOST"
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
    namespace: mgc-downstream
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: mgc-demo
      port: 80
      weight: 1
    matches:
    - method: GET
      path:
        type: PathPrefix
        value: /

